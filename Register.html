<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/styleRegister.css">
</head>
<body>
    <nav class="navbar" style="background-color: #0E1420;">
        <div class="container-fluid justify-content-start gap-3">
          <a href="Login.html" class="nav-link text-secondary"><h5>Back</h5></a>
        </div>
    </nav>
    <div class="container-fluid col-md-6 col-sm-6 col-xl-5 align-items-lg-center p-5">
        <div>
          <h3 class="text-center" style="font-family: jost-bold;">MultiMedios S.A</h3></h3>
          <h4 class="text-center" style="font-family: jost;">Registrate y accede a los datos</h4>
        </div>
          <form class="p-5" style="background-color: #ffffff75;">
                <div class="row">
                    <div class="mb-1">
                        <label for="" class="form-label">Username</label>
                        <input type="" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                    <div class="col my-2">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                        <div class="col my-2">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-1">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-grid gap-2 my-2">
                        <a href="" class="btn btn-primary" type="button" style="font-family: jost-bold;">Registrarse</a>
                    </div>
                    
                    </div>
            </form>
      </div>
</body>
